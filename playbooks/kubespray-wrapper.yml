---
- name: Kubespray wrapper - clone, install deps, run cluster deploy
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    kubespray_repo: https://github.com/kubernetes-sigs/kubespray.git
    kubespray_dir: "/home/ubuntu/ansible-repo/kubespray" # Adjust as needed
    inventory_file: ../inventory/mycluster/hosts.yaml

  tasks:

    # -------------------------------------------------------------
    # 1. Ensure system dependencies
    # -------------------------------------------------------------
    - name: Ensure required system packages are installed
      ansible.builtin.package:
        name:
          - git
          - python3-venv
          - python3-pip
        state: present

    # -------------------------------------------------------------
    # 2. Clone repo + submodules
    # -------------------------------------------------------------
    - name: Clone Kubespray repository
      ansible.builtin.git:
        repo: "{{ kubespray_repo }}"
        dest: "{{ kubespray_dir }}"
        version: "{{ kubespray_branch | default(omit) }}"
        force: yes

    - name: Initialize and update submodules
      ansible.builtin.command:
        cmd: git submodule update --init --recursive
      args:
        chdir: "{{ kubespray_dir }}"

    # -------------------------------------------------------------
    # 2.5. Configure SSH for Agent Forwarding in Kubespray's ansible.cfg
    # -------------------------------------------------------------
    - name: Configure Kubespray ansible.cfg for SSH Agent Forwarding
      ansible.builtin.lineinfile:
        path: "{{ kubespray_dir }}/ansible.cfg"
        regexp: '^#?ssh_args\s*=\s*'
        line: 'ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o ForwardAgent=yes'
        state: present
        backup: yes
      # args:
      #   chdir: "{{ kubespray_dir }}"

    - name: Ensure private_key_file setting is commented out (relying on agent)
      ansible.builtin.lineinfile:
        path: "{{ kubespray_dir }}/ansible.cfg"
        regexp: '^private_key_file\s*=\s*'
        line: '#private_key_file = '
        state: present
        backup: yes
      # args:
      #   chdir: "{{ kubespray_dir }}"

    # -------------------------------------------------------------
    # 3. Clean and recreate venv
    # -------------------------------------------------------------
    - name: Remove existing venv (if corrupted from earlier runs)
      ansible.builtin.file:
        path: "{{ kubespray_dir }}/.venv"
        state: absent

    - name: Create Python virtualenv
      ansible.builtin.command:
        cmd: python3 -m venv "{{ kubespray_dir }}/.venv"

    - name: Ensure venv pip exists (ensurepip fallback)
      ansible.builtin.command:
        cmd: "{{ kubespray_dir }}/.venv/bin/python -m ensurepip --upgrade"

    - name: Upgrade pip inside venv
      ansible.builtin.command:
        cmd: "{{ kubespray_dir }}/.venv/bin/python -m pip install --upgrade pip setuptools wheel"

    # -------------------------------------------------------------
    # 4. Install Kubespray deps
    # -------------------------------------------------------------
    - name: Install ansible-core inside venv
      ansible.builtin.command:
        cmd: "{{ kubespray_dir }}/.venv/bin/python -m pip install ansible-core"

    - name: Install Kubespray Python requirements
      ansible.builtin.command:
        cmd: "{{ kubespray_dir }}/.venv/bin/python -m pip install -r {{ kubespray_dir }}/requirements.txt"
      # args:
      #   chdir: "{{ kubespray_dir }}"

    # - name: Install Kubespray Galaxy roles
    #   ansible.builtin.command:
    #     cmd: "{{ kubespray_dir }}/.venv/bin/ansible-galaxy install -r {{ kubespray_dir }}/requirements.yml"
    #   args:
    #     chdir: "{{ kubespray_dir }}"

    # -------------------------------------------------------------
    # 5. Inventory setup
    # -------------------------------------------------------------
    - name: Ensure Kubespray inventory directory exists
      ansible.builtin.file:
        path: "{{ kubespray_dir }}/inventory/mycluster"
        state: directory
        mode: '0755'
        recurse: yes

    - name: Copy generated inventory into Kubespray
      ansible.builtin.copy:
        src: "{{ inventory_file }}"
        dest: "{{ kubespray_dir }}/inventory/mycluster/hosts.yaml"
        force: yes

    # -------------------------------------------------------------
    # 6. Deploy the cluster
    # -------------------------------------------------------------
    - name: Run Kubespray cluster deploy
      ansible.builtin.command:
        chdir: "{{ kubespray_dir }}"
        argv:
          - ./.venv/bin/ansible-playbook
          - -i
          - inventory/mycluster/hosts.yaml
          - cluster.yml
          - -b
          - -v
      environment:
        ANSIBLE_CONFIG: "{{ kubespray_dir }}/ansible.cfg"
        # Force the SSH arguments to enable agent forwarding (-o ForwardAgent=yes)
        # ANSIBLE_SSH_ARGS: "-o ForwardAgent=yes" 

        # # Tell Ansible not to search for a default private key file (e.g., /root/.ssh/id_rsa), 
        # # which forces it to rely purely on the agent for authentication.
        # ANSIBLE_PRIVATE_KEY_FILE: "/home/ubuntu/.ssh/protocoast_terraform_key.pem"
       